<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha médica</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    
    <div class="container">
    <h1>Ficha médica</h1>
    <h3>Preencha seus dados e em seguida envie!</h3>
    <h4>Preencha seus dados pessoais.</h4>
     <div class="Informações">
         <label for="date">Seu Nome: </label>
         <input type="name" id="name" name="name" placeholder="name"><br><br>
    
         <label for="date">Seu Email: </label>
         <input type="email" id="email" name="email" placeholder="email"><br><br>
   
         <label for="date">Sua idade: </label>
         <input type="date" id="date" name="data" placeholder="data"><br><br>

          <label for="number">CPF: </label>
          <input type="number" id="number" name="number" placeholder="CPF"><br><br>

         <label for="number">Numero de telefone: </label>
         <input type="number" id="number" name="number" placeholder="Telefone"><br><br>

         <label for="">Qual seu sexo?</label><br><br>

         <label for="">Feminino</label>
         <input type="radio" name="Sexo"><br>

         <label for="">Masculino</label>
         <input type="radio" name="Sexo"><br><br>
     </div><hr>


    <h3>Qual seu tipo sanguíneo </h3>
    
     <div class="Sangue">
          <label for="">A+</label>
         <input type="radio" name="sangue"><br><br>

         <label for="">A-</label>
         <input type="radio" name="sangue"><br><br>
    
           <label for="">B+</label>
         <input type="radio" name="sangue"><br><br>

         <label for="">B-</label>
         <input type="radio" name="sangue"><br><br>

         <label for="">AB+</label>
         <input type="radio" name="sangue"><br><br>

         <label for="">AB-</label>
         <input type="radio" name="sangue"><br><br>
      
         <label for="">O+</label>
         <input type="radio" name="sangue"><br><br>

         <label for="">O-</label>
         <input type="radio" name="sangue"><br><br>
     </div><hr>
    
    <h3>Sintomas</h3> 
     <div class="Sintomas">


         <input type="checkbox" id="Sintomas" name="Falta de ar" value="Falta de ar">
         <label for="Falta de ar">Falta de ar</label><br>
         <input type="checkbox" id="Sintomas" name="Dor de cabeça" value="Dor de cabeça">
         <label for="Dor de cabeça">Dor de cabeça</label><br>

         <input type="checkbox" id="Sintomas" name="Dor de garganta" value="Dor de garganta">
         <label for="Dor de garganta">Dor de garganta</label><br>

         <input type="checkbox" id="Sintomas" name="Febre" value="Febre">
         <label for="Febre">Febre</label><br>

         <input type="checkbox" id="Sintomas" name="Dores no corpo" value="Dores no corpo">
         <label for="Dores no corpo">Dores no corpo</label><br>

         <input type="checkbox" id="Sintomas" name="Nausea" value="Nausea">
         <label for="Nausea">Nausea</label><br>

         <input type="checkbox" id="Sintomas" name="Coriza" value="Coriza">
         <label for="Coriza">Coriza</label><br>
     </div><hr>

     <div class="Botão">

     <button>Enviar</button>
     
     </div>
    </div>
</body>
</html>
